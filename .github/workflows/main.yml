# Nom de notre automatisation
name: Vérifier les tournois de Padel

# Déclencheurs : quand lancer l'automatisation ?
on:
  # Permet de le lancer manuellement depuis l'onglet Actions
  workflow_dispatch:
  # Le lance automatiquement toutes les 5 minutes
  schedule:
    - cron: '*/5 * * * *'

# --- Permissions ---
# Donne au robot le droit d'écrire dans le repository pour sauvegarder le fichier json
permissions:
  contents: write

# Tâches à effectuer
jobs:
  build:
    # Le type de machine que nous voulons : une machine Linux récente
    runs-on: ubuntu-latest

    steps:
      # Étape 1: Récupérer notre code depuis le repository
      - name: Checkout du code
        uses: actions/checkout@v4

      # Étape 2: Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Utilise Python 3.11

      # Étape 3: Installer les dépendances (la bibliothèque requests)
      - name: Installer les dépendances
        run: pip install requests

      # Étape 4: Exécuter notre script Python
      - name: Lancer le script de vérification
        run: python check_tournaments.py # Assurez-vous que le nom du fichier correspond

      # Étape 5: Sauvegarder les nouveaux tournois vus pour la prochaine exécution
      - name: Commit du fichier seen_tournaments.json
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add seen_tournaments.json
          # Ne commit que s'il y a eu des changements
          git diff --staged --quiet || git commit -m "Mise à jour des tournois vus"
          git push
